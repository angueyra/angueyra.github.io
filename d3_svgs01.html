<!DOCTYPE html>
<meta charset="utf-8">
<style>
	text {font: bold 48px monospace;}
		.enter {fill: green;}
		.update {fill: #333;}
		.exit {fill: brown;}
</style>
<style>
	.ghosty:hover{opacity: 0.5;}
	.dragme{cursor:crosshair};
</style>

<svg width="400" height="600">
	<line x1="40" y1="30" x2="240" y2="100" stroke="black" />
	<rect x="20" y="40" width="100" height="60" fill="blue" stroke="red" stroke-width="3"/>
	<ellipse class="ghosty" cx="300" cy="100" rx="36" ry="50" style="fill:red; stroke:blue; stroke-width:3;" />
	
	<rect x="100" y="100" width="100" height="60" fill="black" stroke="red" stroke-width="3" 	onmouseover="evt.target.setAttribute('width', '120'); evt.target.setAttribute('opacity', '.2');"
	onmouseout="evt.target.setAttribute('width', '100'); evt.target.setAttribute('opacity', '1');"/>
	
	<rect id="rect1" x="300" y="10"
	 width="60" height="60" fill="blue">
	  <set attributeName="fill-opacity" to="0.5"
	   begin="rect2.mouseover" end="rect2.mouseout"/>
	</rect>
	
	<rect id="rect2" x="300" y="70" width="60" height="60" fill="green" />
	
	<g class="ghosty">
		<circle cx="280" cy="200" r="30" fill="steelblue" />
		<circle cx="350" cy="200" r="30" fill="black" />
	</g>
	
	<g class="ghosty">
		<rect x="180" y="200" width="30" height="40" fill="cyan" />
		<circle cx="150" cy="200" r="30" fill="magenta" />
	</g>
	<g class="dragme">
		<circle class="ghosty" cx="200" cy="80" r="10"/>
	</g>
	
</svg>
