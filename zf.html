
<!DOCTYPE html>
<html>
<head> <meta charset='utf-8' />
<meta http-equiv="X-UA-Compatible" content="chrome=1" />
<meta name="description" content="zfDB: Angueyra" />

<title>zfStatusLog</title>

<script src="lib/js/jquery.min.js"></script>

<script src="js/list.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/angueyra_bootstrap.css">

<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>

</head>
<body style>
	
<div class="container">

  <div class="starter-template row">
    <h1>zfDB</h1>
  </div>


<div id="entry-list">

<div class="row" style="margin-bottom:10px;">
		<input type="text" class="search form-control" placeholder="Search" />
</div>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:30%;"><span class="sort" data-sort="name">Company Name</span></th>
			<th style="width:20%;"><span class="sort" data-sort="city">City</span></th>
			<th style="width:20%;"><span class="sort" data-sort="category">Category</span></th>
			<th style="width:30%;"><span class="sort" data-sort="tags">Tags</span></th>
		</tr>
	</thead>
	<tbody class="list">
	{% for post in site.posts %}
		<tr>
			<td class="name">{{ post.company-name }}</td>
			<td class="city">{{ post.city }}</td>
			<td class="category">{{ post.categories }}</td>
			<td class="tags">{{ post.tags | array_to_sentence_string }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>

</div>


<script type="text/javascript">
var options = {
  valueNames: ['name', 'city', 'category', 'tags']
};
var entryList = new List('entry-list', options);
</script>


</div><!-- /.container -->

</div>

</body>
</html>
