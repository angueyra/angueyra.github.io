<!DOCTYPE html>
<meta charset="utf-8">
<style>
	text {font: bold 48px monospace;}
		.enter {fill: green;}
		.update {fill: #333;}
		.exit {fill: brown;}
</style>
<style>
	.ghosty:hover{opacity: 0.5;}
	.dragme{cursor:crosshair};
</style>

<svg width="400" height="600">
	<g class="ghosty">
		<rect x="180" y="200" width="30" height="40" fill="cyan" />
		<circle cx="150" cy="200" r="30" fill="magenta" />
	</g>
	<circle class="dragme" cx="200" cy="80" r="100"/>
	
</svg>



<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript">
	//chained and infinite animation
	var c = d3.selectAll(".dragme");
	b2r();
	function b2r() {
		c.transition()
			.duration(2000)
			.styleTween("fill", function() { return d3.interpolate("blue", "red"); })
			.on("end",r2b);// infinite loop
		}
		
		function r2b() {
			c.transition()
				.duration(2000)
				.styleTween("fill", function() { return d3.interpolate("red", "blue"); })
				.on("end",b2r);// infinite loop
			}
</script>
